<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/styles.css" />
  <title>My Dating Profile</title>
</head>

<body>
  <!-- Navbar (sit on top) -->
<div class="w3-top">
    <div style="color: whitesmoke" class="w3-bar" id="myNavbar">
      <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
        <i class="fa fa-bars"></i>
      </a>
      <a href="index.html" class="w3-bar-item w3-button">HOME</a>
      <a href="add.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> SETTINGS</a>
    </div>
  
    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
      <a href="add.html" class="w3-bar-item w3-button" onclick="toggleFunction()">SETTINGS</a>
    </div>
  </div>

  <div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
      <div class="w3-display-middle" style="white-space:nowrap;">
        <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">MY <span class="w3-hide-small">DATING</span> PROFILE</span>
      </div>
    </div>

    <div id="app">
    <div class="w3-content w3-container w3-padding-64" id="about">
        <h3 class="w3-center">REASONS TO DATE ME</h3>
        <div v-for="item in items">
          <p class="w3-center">{{item.comment}}</p>
        </div>  
      
        <p class="w3-wide">Dateablility</p>
        <div class="w3-light-grey">
          <div class="w3-container w3-padding-small w3-dark-grey w3-center" v-bind:style="{ width: dateability + '%' }">{{dateability}}%</div>
        </div>
    </div>

    <footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
      <a href="/public/index.html" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
      <a href="add.html" class="w3-button w3-light-grey"><i class="fa fa-gear w3-margin-right"></i>Edit Profile</a>
      <a href="https://github.com/byu-cs-260-spring-2019/lab-4-museum-of-ordinary-objects-bungiemuffins"  class="w3-button w3-light-grey"><i class="fa fa-github w3-margin-right"></i>GitHub</a>
      <div class="w3-xlarge w3-section">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
      </div>
    </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="/main.js"></script>
</body>

</html>
